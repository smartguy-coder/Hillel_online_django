{% extends 'blog/base_blog.html' %}


{% block title%}
    Blog application - add a new comment
{% endblock %}


{% block content%}
     <h1>Add a new comment</h1>

<form class="form-control " actions="{% url 'new_comment' %}" method='POST'>
    {% csrf_token %}
    {{ form }}

    <button class="btn btn-primary" type="submit">Add</button>

</form>

{% endblock %}
